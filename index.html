<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Link Storage</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ğŸ“ LÆ°u trá»¯ Link & File</h1>

  <form id="linkForm">
    <input type="text" id="title" placeholder="TÃªn link hoáº·c file" required />
    <input type="text" id="url" placeholder="URL (vÃ­ dá»¥: https://github.com/...)" required />
    <button type="submit">ThÃªm</button>
  </form>

  <ul id="linkList"></ul>

  <script>
    const form = document.getElementById('linkForm');
    const linkList = document.getElementById('linkList');
    const links = JSON.parse(localStorage.getItem('links')) || [];

    function renderLinks() {
      linkList.innerHTML = '';
      links.forEach((link, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <a href="${link.url}" target="_blank">${link.title}</a>
          <button class="delete" onclick="deleteLink(${index})">XÃ³a</button>
        `;
        linkList.appendChild(li);
      });
    }

    function deleteLink(index) {
      links.splice(index, 1);
      localStorage.setItem('links', JSON.stringify(links));
      renderLinks();
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value.trim();
      const url = document.getElementById('url').value.trim();
      if (title && url) {
        links.push({ title, url });
        localStorage.setItem('links', JSON.stringify(links));
        form.reset();
        renderLinks();
      }
    });

    renderLinks();
  </script>
</body>
</html>
