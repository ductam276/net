<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Link Storage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ğŸ“ Danh sÃ¡ch Link</h1>
  <ul id="linkList">Äang táº£i...</ul>

  <script>
    async function loadLinks() {
      const list = document.getElementById('linkList');
      try {
        const res = await fetch('data/links.json?' + Date.now()); // trÃ¡nh cache
        const data = await res.json();
        list.innerHTML = '';
        data.forEach(item => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="${item.url}" target="_blank">${item.title}</a>`;
          list.appendChild(li);
        });
      } catch (err) {
        list.innerHTML = '<li>Lá»—i táº£i dá»¯ liá»‡u.</li>';
        console.error(err);
      }
    }
    loadLinks();
  </script>
</body>
</html>
